<div class="container-principal d-flex flex-row">
   <div class="app-error justify-content-center">
      <div class="d-flex flex-row fix">
         <mat-icon mat-icon class="error-icon">error</mat-icon>
         <div class="error-text">
            <h1 class="error-title">404</h1>
            <div class="dark-color" >Pagina no encontrada!</div>
         </div>
      </div>

      <div class="error-actions">
         <button mat-raised-button (click)="validateRedirectPath()">Regresar al Inicio</button>  
      </div>
   </div>
 </div>
