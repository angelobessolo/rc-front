<!-- Login -->
<div class="login">
  <div style="display: flex; justify-content: center; align-items: center; gap: 1rem; position: absolute; top: 25px; left: 25px; flex-wrap: wrap;">
    <img src="assets/images/fundetec-image.webp" alt="Investment Icon" style="width: 100px; height: 100px;">
    <!-- <h1 style="color: #009700;">REGISTRO Y CONTROL</h1> -->
    <div class="animated-text-container">
      @for (letter of animatedText; track $index) {
        @if (letter === 'Y') {
          <h2 [ngStyle]="{'margin': '0 1rem'}"  [style.animation-delay]="$index * 0.08 + 's'"  class="animated-letter fw-bold" style="color: #009700;">
            {{ letter }}
          </h2>
        }
        @else {
          <h2 [style.animation-delay]="$index * 0.08 + 's'"  class="animated-letter fw-bold" style="color: #009700;">
            {{ letter }}
          </h2>
        }
      }
    </div>
  </div>

  <div class="login-container" style="display: flex; flex-direction: column; padding: 2rem; box-sizing: content-box">
    <form [formGroup]="loginForm" class="col-lx-12 col-lg-12 col-md-12 col-sm-12 mb-3" style="height: 85%;">
      <div class="d-flex gap-3" style="width: 100%;">
        <h2 class="mb-4 mb-4" style="margin: 0px !important; color: #009700;">Iniciar sesi칩n</h2>
      </div>

      <div class="col-lx-12 col-lg-12 col-md-12 col-sm-12" style="display: flex; flex-direction: column; height: auto; gap: 10px; max-width: 500px;">
        <mat-form-field appearance="fill" class="mb-4 col-lx-12 col-lg-12 col-md-12 col-sm-12">
          <mat-label>Usuario</mat-label>
          <input matInput required type="text" formControlName="user" placeholder="Ingrese su usuario" (blur)="updateErrorMessage('email')">
          <mat-icon matSuffix color="primary">person</mat-icon>
          <mat-error *ngIf="loginForm.controls['user'].invalid" style="color: white;">{{errorMessage}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="mb-4 col-lx-12 col-lg-12 col-md-12 col-sm-12">
          <mat-label>Contrase침a</mat-label>
          <input matInput required [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Ingrese su contrase침a" (blur)="updateErrorMessage('password')">
          <button mat-icon-button matSuffix color="primary" (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls['password'].invalid" style="color: white;">{{errorMessage}}</mat-error>
        </mat-form-field>
      </div>
    </form>

    <div class="col-10">
      <div class="col-12">
        <button matFab extended [disabled]="!loginForm.valid" [ngStyle]="{ 'background-color': !loginForm.valid ? '#ffffff' : '#090944', 'color': !loginForm.valid ? '#475569' : '#ffffff'}" color="primary" style="box-shadow: 5px 7px 12px 2px rgba(0, 0, 0, 0.54); width: 100%;" (click)="submitForm()">Iniciar sesi칩n</button>
      </div>
    </div>
  </div>
</div>

<!-- Loader -->
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#ffff" type = "ball-climbing-dot" [fullScreen] = "true">
  <p style="color: white" > Cargando... </p>
</ngx-spinner>
